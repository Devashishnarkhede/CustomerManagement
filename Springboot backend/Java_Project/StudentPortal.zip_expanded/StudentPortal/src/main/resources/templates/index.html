<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Student Portal</title>
	<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="padding-top: 50px;">
	<div class="container text-center" >
		<div>
			<i class='fas fa-user-graduate' style='font-size:36px'></i>
			<h2>Student Portal Using SpringBoot</h2>
		</div>
		<tr>
			<div class="">
				<h5 class="p-10"><a th:href="@{'/new'}">Add new</a></h5>
			</div>

		</tr>
		<tr class="items-center">


			<table class="table">
				<thead class="table-dark">
					<tr>
						<th>Student ID</th>
						<th>Student Name</th>
						<th>Course</th>
						<th>Fee</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student : ${liststudent }">
						<td th:text="${student.id}">Student ID</td>
						<td th:text="${student.studentname}">StudentName</td>
						<td th:text="${student.course}">Course</td>
						<td th:text="${student.fee}">Fee</td>
						<td>
							<a th:href="@{'/edit/' + ${student.id}}">Edit</a>
						</td>
						<td>
							<a th:href="@{'/delete/' + ${student.id}}">Delete</a>
						</td>
					</tr>

				</tbody>
			</table>


		</tr>
		<div>
</bodystyle="padding-top: 50px;">

</html>
